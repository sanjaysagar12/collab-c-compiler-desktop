<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative C Compiler</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      background-color: #111827;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid #374151;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      height: 350px;
      background-color: #1e293b;
      color: #e2e8f0;
      font-size: 16px;
      border: 1px solid #334155;
      padding: 1rem;
      border-radius: 0.5rem;
      resize: vertical;
    }

    .button {
      width: fit-content;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 0.375rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #2563eb;
    }

    pre {
      background-color: #0f172a;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      white-space: pre-wrap;
      color: #10b981;
      border: 1px solid #334155;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <header>ðŸ§  Collaborative C Compiler</header>

  <main>
    <textarea id="code" placeholder="// Write your C code here..."></textarea>
    <button class="button" onclick="runCode()">â–¶ Run Code</button>
    <pre id="output">Output will appear here...</pre>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const codeArea = document.getElementById("code");
    const output = document.getElementById("output");
    let isTyping = false;

    // Emit changes when user types
    codeArea.addEventListener("input", () => {
      isTyping = true;
      socket.emit("codeChange", codeArea.value);
    });

    // Update editor when other users change
    socket.on("codeUpdate", (newCode) => {
      if (!isTyping) {
        codeArea.value = newCode;
      }
      isTyping = false;
    });

    function runCode() {
      fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: codeArea.value
      })
      .then(res => res.text())
      .then(text => {
        output.textContent = text;
      })
      .catch(err => {
        output.textContent = "Error: " + err;
      });
    }
  </script>

</body>
</html>
